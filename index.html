<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }
  </style>
</head>
<body>
  <img id="rotatingImage" src="image1.jpg" />
  <script>
    const images = [
      "image1.jpg",
      "image2.jpg",
      "image3.jpg"
    ];
    let i = 0;
    setInterval(() => {
      i = (i + 1) % images.length;
      document.getElementById("rotatingImage").src = images[i];
    }, 5000); // rotate every 5 sec
  </script>
</body>
</html>
